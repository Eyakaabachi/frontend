<ion-header>
  <ion-toolbar>
    <ion-title>CashFlow</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">  	
      <input type="checkbox" id="chk" aria-hidden="true">
  
        <div class="signup">
          <form>
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" placeholder="User name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <select interface="popover" placeholder="Select role" required="">
              <option value="Moderator" id="op1">Moderator</option>
              <option value="simple user" id="op2">simple user</option>
            </select>
            <input type="password" name="pswd" placeholder="Password" required="">
            <button (click)="logMeIn()">Sign up</button>
          </form>
        </div>
  
        <div class="login">
          <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button (click)="logMeIn()">Login</button>
          </form>
        </div>
    </div>
  </body>
</ion-content>
